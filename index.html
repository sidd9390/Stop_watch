<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c37564630f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1 id="display-time">00:00:00</h1>
            <div class="buttons">
                <i class="fa-solid fa-pause" onclick="watchstop()"></i>
                <i class="fa-solid fa-circle-play active" onclick="watchstart()"></i>
                <i class="fa-solid fa-arrow-rotate-right" onclick="watchreset()"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
